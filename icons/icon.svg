<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Musical note -->
  <g transform="translate(200, 150)">
    <!-- Note head -->
    <ellipse cx="60" cy="200" rx="25" ry="20" fill="url(#handGradient)"/>
    <!-- Note stem -->
    <rect x="80" y="120" width="8" height="80" fill="url(#handGradient)"/>
    <!-- Note flag -->
    <path d="M 88 120 Q 120 100 140 140 Q 120 180 88 160 Z" fill="url(#handGradient)"/>
  </g>
  
  <!-- Hand gesture -->
  <g transform="translate(150, 200)">
    <!-- Palm -->
    <ellipse cx="100" cy="120" rx="40" ry="30" fill="url(#handGradient)" opacity="0.9"/>
    
    <!-- Fingers -->
    <!-- Index finger (extended) -->
    <ellipse cx="80" cy="80" rx="8" ry="25" fill="url(#handGradient)" transform="rotate(-10 80 80)"/>
    <ellipse cx="75" cy="50" rx="6" ry="20" fill="url(#handGradient)" transform="rotate(-10 75 50)"/>
    <ellipse cx="70" cy="25" rx="5" ry="15" fill="url(#handGradient)" transform="rotate(-10 70 25)"/>
    
    <!-- Middle finger (extended) -->
    <ellipse cx="100" cy="80" rx="8" ry="25" fill="url(#handGradient)"/>
    <ellipse cx="100" cy="50" rx="6" ry="20" fill="url(#handGradient)"/>
    <ellipse cx="100" cy="25" rx="5" ry="15" fill="url(#handGradient)"/>
    
    <!-- Ring finger (retracted) -->
    <ellipse cx="120" cy="90" rx="7" ry="20" fill="url(#handGradient)" transform="rotate(10 120 90)"/>
    <ellipse cx="125" cy="70" rx="5" ry="15" fill="url(#handGradient)" transform="rotate(10 125 70)"/>
    
    <!-- Pinky (retracted) -->
    <ellipse cx="140" cy="95" rx="6" ry="18" fill="url(#handGradient)" transform="rotate(15 140 95)"/>
    <ellipse cx="145" cy="80" rx="4" ry="12" fill="url(#handGradient)" transform="rotate(15 145 80)"/>
    
    <!-- Thumb -->
    <ellipse cx="60" cy="100" rx="12" ry="20" fill="url(#handGradient)" transform="rotate(-30 60 100)"/>
    <ellipse cx="50" cy="80" rx="8" ry="15" fill="url(#handGradient)" transform="rotate(-30 50 80)"/>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.6">
    <circle cx="350" cy="100" r="30" fill="none" stroke="url(#handGradient)" stroke-width="3"/>
    <circle cx="350" cy="100" r="50" fill="none" stroke="url(#handGradient)" stroke-width="2"/>
    <circle cx="350" cy="100" r="70" fill="none" stroke="url(#handGradient)" stroke-width="1"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#handGradient)">Gesture Music</text>
</svg>

